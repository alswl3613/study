       <script>
           var slideCount = $(".slideImg").length;// slideCount = 3(자식이미지 갯수)
           var curruentIndex = 0;
           var slidePosition;

           setInterval(function(){
                if(curruentIndex < slideCount - 1){
                    curruentIndex++;
                } else {
                    curruentIndex = 0;
                }

                slidePosition = curruentIndex * (-1200)+"px";//px 문자열   
                $(".slideList").animate({left:slidePosition}, 400); //1장당 0.4초             
           },3000);//3초에 1번씩 작동
        </script>
