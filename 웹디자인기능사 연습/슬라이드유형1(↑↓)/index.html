            <section id="banner">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            var currentIndex = 0;

            setInterval(function(){
                if(currentIndex < 2){
                    currentIndex++;//++하나씩 증가시켜줌
                } else {
                    currentIndex = 0;
                }
                var slidePosition = currentIndex * (-300)+"px";//px 문자열
                                                  
                $(".slideList").animate({top:slidePosition},400);
            },3000);//3초에 한번씩 함수를 설정한다.
        </script>

          //1 = -300px
