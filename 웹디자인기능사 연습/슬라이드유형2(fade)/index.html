         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script>
           $(".slideList").children("div:gt(0)").hide();//gt는 이상을 뜻함!
           var current = 0;

           setInterval(function(){
                var next = (current + 1) % 3; //next는 1(0+1), 현재이미지(변수current)에 1을 더해줌
                                        
                $(".slideList").find("div").eq(current).fadeOut();//eq순서
                $(".slideList").find("div").eq(next).fadeIn();
                current = next;
            },3000); 
        </script>
