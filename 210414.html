    <title>Document</title>
</head>
<body>
    <style>
        .blue{color:#00f;}
        .red{color:#f00;}
    </style>
    <script>
    var i = 1;
    while(i <= 10){
        document.write("안녕하세요" + i, "<br/>");
        i++;
    }
    document.write("====The End====")
    </script>
    <script>
        var i = 1;
        while(i <= 30){
            if(i % 2 == 0 && i % 6 == 0){
                document.write(i,"<br/>");
            }
            i++;
        }
    </script>
    <script>
        var i = 20;
        while(i >= 10){
            if(i % 2 == 0){
                document.write("<p class='blue'>" + i + "</p>");
            }else{
                document.write("<p class='red'>" + i + "</p>");
            }
            i--;
        }
    </script>
    <script>
        var i = 10;
        do(){
            if(){
            document.write("hello!!");
        }else(){
            document.write('i + 10');
        }
   
        }while(i < 3)
    </script>
</body>
