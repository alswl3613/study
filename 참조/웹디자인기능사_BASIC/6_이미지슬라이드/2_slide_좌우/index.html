<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지슬라이드_좌우</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">LOGO</h1>
            <div class="nav">MENU</div>
        </header>
        <!--//header-->
        
        <section id="banner">
            <div class="slideList">
                <div class="slideImg">
                    <h2>이미지 슬라이드1</h2>
                    <img src="images/ban01.jpg" alt="이미지1">
                </div>
                <div class="slideImg">
                    <h2>이미지 슬라이드2</h2>
                    <img src="images/ban02.jpg" alt="이미지2">
                </div>
                <div class="slideImg">
                    <h2>이미지 슬라이드3</h2>
                    <img src="images/ban03.jpg" alt="이미지3">
                </div>
            </div>
        </section>
        <!--banner-->
        
        <section id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>GALLERY</h3></div>
            <div class="cont3"><h3 class="layerPopup">BANNER</h3></div>
        </section>
        <!-- contents -->
        
        <footer id="footer" class="clearfix">
            <div class="foot1"><h3>LOGO</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
        <!-- footer -->
    </div>
    
    
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script>
    var slideCount = $(".slideImg").length;
    var currentIndex = 0;
    var slidePosition;
    
    setInterval(function(){
        if(currentIndex < slideCount -1){   // slideCount -1 로 사용하여 이미지 갯수를 신경쓰지 않아도됨
            currentIndex++;
        } else{
            currentIndex = 0;
        }
        
        slidePosition = currentIndex * (-1200)+"px";
        $(".slideList").animate({left:slidePosition},400);
    },3000);
</script>

</body>
</html>
